name: Renderer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  androidBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.0
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11

      - name: assemble ViroCore
        run: |
          ./gradlew assembleDebug
        working-directory: ./android
      - name: Upload result ViroCore
        uses: actions/upload-artifact@v3.1.2
        with:
          name: viroCore
          path: |
            ./android/virocore/build/outputs/aar/*.aar
            ./android/viroreact/build/outputs/aar/*.aar
            ./android/viroar/build/outputs/aar/*.aar

  AndroidCheck:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 0
      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: 11
      - name: Code checks
        run: ./gradlew check
      - name: Archive Lint report
        uses: actions/upload-artifact@v3.1.2
        if: ${{ always() }}
        with:
          name: Viro-Lint-report
          path: |
            ./**/build/reports/lint-results.html
            ./**/**/build/reports/lint-results.html

  iosBuild:
    runs-on: ${{ matrix.macOS }}
    strategy:
      fail-fast: false
      matrix:
        xcode: [ '12.5.1', '13.2.1' ]
        macOS: [ 'macOS-11' ]
    steps:
      - uses: actions/checkout@v3.5.0
      - name: Install gpg
        run: brew install gnupg
      - uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Install pod dependencies
        run: |
          cd ios
          pod install --verbose
        shell: bash
      - name: Xcodebuild iOS Renderer (non-static)
        run: |
          cd ios
          xcodebuild \
            -workspace ViroRenderer.xcworkspace \
            -scheme ViroKit \
            -sdk iphoneos \
            -configuration Release \
            IPHONEOS_DEPLOYMENT_TARGET=9.0

      - name: Upload iOS Renderer artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ios_dist.tgz
          path: ./ios/dist/
